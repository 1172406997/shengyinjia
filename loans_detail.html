<script>
	function toSubmit(_type){
		$(".weui-dialog_tip").attr('style','display:none');
		
		var realName = $("#realName").val();
		var phone = $("#phone").val();
		if (phone.indexOf("****") != -1) {
			phone = $("#phoneHidden").val();
		}
		
		var identityNumber = $("#identityNumber").val();
		if (identityNumber.indexOf("********") != -1) {
			identityNumber = $("#identityNumberHidden").val();
		}
		
		if (realName == '') {
			toAlert('姓名不能为空');
			return;
		}else if (!isRealName(realName)) {
			toAlert('请输入中文姓名');
			return;
		}
		
		if (phone == '') {
			toAlert('手机号不能为空');
			return;
		}else if (!isMobile(phone)) {
			toAlert('请输入正确的手机号');
			return;
		}
		
		if (identityNumber == '') {
			toAlert('身份证号不能为空');
			return;
		}else if (!isIdCard(identityNumber)) {
			toAlert('请输入正确的身份证号');
			return;
		}
		
		$("#loaddingDiv").attr("style","display:block");
		$.ajax({
			   url:'loan!saveLoan.action',
			   dataType:'json',
			   data: {
				   "realName": encodeURIComponent($("#realName").val()),
				   "phone": phone,
				   "identityNumber": identityNumber,
				   "loanSourceId": '12',
				   'orderType' : _type
				   },
			   success:function(data){
				   $("#loaddingDiv").attr("style","display:none");
				   if(data.code == 'success'){
					   if (_type == '5') {
						   $(".weui-dialog_tip").attr('style','display:block');
						   $(".weui-dialog__ft").find("a").attr("href",'https://bang.yirendai.com/signup?referrer=szyltx');
						   toAlert('注册成功，前往完善信息！');
					   }else if (_type == '6'){
						   $(".weui-dialog_tip").attr('style','display:block');
						   $(".weui-dialog__ft").find("a").attr("href",'https://bang.yirendai.com/signup?referrer=szyltx');
						   toAlert('提交成功，前往完善信息！');
					   }
					   
				   }
			   },
			   error:function(error){ 
				   $("#loaddingDiv").attr("style","display:none");
				   layer.msg(error, {
	                   time: 1000
	               });
			   } 
			});
	};
	
	$("#impBtn").click(function(){
		var jsonObject = {"code":"success","message":"调用成功","data":{"isReged":"0","isHaveApper":"0","realName":null,"phone":null,"idCardNo":null},"totalCount":null};
		
		var phone = '';
		if (jsonObject.data.phone.length >= 8) {
			phone = jsonObject.data.phone.substring(0,3)+'****' + jsonObject.data.phone.substring(7,jsonObject.data.phone.length);
		}else {
			phone = jsonObject.data.phone;
		}
		
		var idCardNo = '';
		if (jsonObject.data.idCardNo.length >= 15) {
			idCardNo = jsonObject.data.idCardNo.substring(0,6)+'********' + jsonObject.data.idCardNo.substring(14,jsonObject.data.idCardNo.length);
		}else {
			idCardNo = jsonObject.data.idCardNo;
		}
		
		$("#realName").val(jsonObject.data.realName);
		$("#phone").val(phone);
		$("#phoneHidden").val(jsonObject.data.phone);
		$("#identityNumber").val(idCardNo);
		$("#identityNumberHidden").val(jsonObject.data.idCardNo);
	});

</script>
