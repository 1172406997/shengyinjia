function updateUserInfo() {
	$("#loaddingDiv").attr("style","display:block");
	
	$.ajax({
		url: '/superbank/wx/index!getSubscribeStatus.action', 
        data: {
        	},
        dataType: 'json',
        success: function (data) {
        	if(data.subscribe=='0'){
        		$("#loaddingDiv").attr("style","display:none");
        		if (data.isMember == '1') {//是会员，才提示
        			//提示
				 	 $("#publicQrCode").attr('src','http://agent-attch.oss-cn-hangzhou.aliyuncs.com/abcd_1515090923533_60097.jpg?Expires=1517548228&OSSAccessKeyId=Ck76WULSZApw3ZFv&Signature=Y%2Fkm3H0KFD0mZQ8R0SmcqmqtH%2Bc%3D');
           			 indexPopup('javascript:toSubscribe()');
        		}
			}else if(data.subscribe=='1'){
				$.ajax({
						url: '/superbank/wx/index!getUserInfoByWx.action', 
				        dataType:'json',
				        data:{
					},
					success:function(data) {
						$("#loaddingDiv").attr("style","display:none");
						if(data.code=='success'){
							$("#userLogoImg").attr('src',data.userLogo);
							$(".menber_logoLeft_name").html(data.nickName);
							toAlert(data.message);
						}else {
							toAlert(data.message);
						}
					},error:function(error){
					    $("#loaddingDiv").attr("style","display:none");
					    toAlert('更新资料失败');
			    	} 	  
				});	
			}else {
				$("#loaddingDiv").attr("style","display:none");
				toAlert("更新资料失败");
			}
        },
        error: function(xhr, type){
        	$("#loaddingDiv").attr("style","display:none");
        	toAlert("更新资料失败");
        }
	});
	
}
