<script>
	//滑动的小球
	new Inertia(document.getElementById('nav'));
	//滑动的小球end
	var userType = '';
	$(function(){
		var jsonObject = {"code":"success","message":"调用成功","data":[{"id":12,"companyName":"宜人贷","loanProduct":"宜人贷","showOrder":12,"status":"on","registerProfitFlag":null,"loanProfitFlag":null,"showLogo":"http://image.ygs001.com/pic/loansIcon/yrd@2x.png","h5Link":"http://image.ygs001.com/pic/loans/yirendai.jpg","registerLink":"https://bang.yirendai.com/signup?referrer=szyltx","loanLink":"https://bang.yirendai.com/signup?referrer=szyltx","registerBonus":0,"loanBonus":"1","memberBonus":"0.60","managerBonus":"0.85","bankerBonus":"0.95"},{"id":13,"companyName":"卡卡贷","loanProduct":"卡卡贷","showOrder":13,"status":"on","registerProfitFlag":null,"loanProfitFlag":null,"showLogo":"http://image.ygs001.com/pic/loansIcon/kkd@2x.png","h5Link":"http://image.ygs001.com/pic/loans/kakadai.png","registerLink":"http://game.kkcredit.cn/download/dyang05/kakaadv6","loanLink":"http://game.kkcredit.cn/download/dyang05/kakaadv6","registerBonus":0,"loanBonus":"1","memberBonus":"0.60","managerBonus":"0.85","bankerBonus":"0.95"},{"id":14,"companyName":"小树普惠","loanProduct":"小树普惠","showOrder":14,"status":"on","registerProfitFlag":null,"loanProfitFlag":null,"showLogo":"http://image.ygs001.com/pic/loansIcon/xsph@2x.png","h5Link":"http://image.ygs001.com/pic/loans/xiaoshupuhui.png","registerLink":"http://activity.xiaoshupuhui.com/170607_Register/index.html?key=1042148","loanLink":"http://activity.xiaoshupuhui.com/170607_Register/index.html?key=1042148","registerBonus":0,"loanBonus":"1","memberBonus":"0.60","managerBonus":"0.85","bankerBonus":"0.95"}],"totalCount":null};
		
		userType = '10';
		
		initBankPage(jsonObject);
	});
	
	function initBankPage(_jsonObject) {
		var htmlStr = "";
		
		if (_jsonObject.code == 'success' && _jsonObject.data.length > 0 ) {
			for (var i = 0; i < _jsonObject.data.length; i++ ) {
				htmlStr += '<li class="loans_fastInfoLeft" >';
				
				htmlStr += '<a href="loan!loans_application_add.action?loanSourceId='+_jsonObject.data[i].id+'&registerLink='+_jsonObject.data[i].registerLink+'&loanLink='+_jsonObject.data[i].loanLink+'&h5Link='+_jsonObject.data[i].h5Link+'"> ';
				htmlStr += '<div class="loans_fastInfo_logo2"><img src="'+_jsonObject.data[i].showLogo+'" alt=""></div>';
				htmlStr += '<div class="loans_fastInfo_text2">';
				htmlStr += '<div class="loans_title">'+_jsonObject.data[i].loanProduct+'</div>';
				if (_jsonObject.data[i].loanProduct == '宜人贷') {
					htmlStr += '<div class="loans_interest">参考月息：0.78%</div>';
					htmlStr += '<div class="loans_limit">额度：1万~20万</div>';
					htmlStr += '<div class="loans_ad">2小时下款</div>';
				}else if (_jsonObject.data[i].loanProduct == '卡卡贷') {
					htmlStr += '<div class="loans_interest">参考月息：0.55%</div>';
					htmlStr += '<div class="loans_limit">额度：1千~5万</div>';
					htmlStr += '<div class="loans_ad">1分钟审核  最快当天放款</div>';
				}else if (_jsonObject.data[i].loanProduct == '小树普惠') {
					htmlStr += '<div class="loans_interest">参考月息：0.81%</div>';
					htmlStr += '<div class="loans_limit">额度：600~20万</div>';
					htmlStr += '<div class="loans_ad">2小时下款</div>';
				}
				
				htmlStr += '</div>';
				htmlStr += '</a>';
				if (userType != '10' && userType != '') {
					var bonus = '0';
					if (userType == '20' && _jsonObject.data[i].memberBonus != null && _jsonObject.data[i].memberBonus != 'null') {
						bonus = _jsonObject.data[i].memberBonus;
					}else if (userType == '30' && _jsonObject.data[i].managerBonus != null && _jsonObject.data[i].managerBonus != 'null') {
						bonus = _jsonObject.data[i].managerBonus;
					}else if (userType == '40' && _jsonObject.data[i].bankerBonus != null && _jsonObject.data[i].bankerBonus != 'null') {
						bonus = _jsonObject.data[i].bankerBonus;
					}
					
					htmlStr += '<div class="loans_bonus" onclick="clickBonus(\''+_jsonObject.data[i].memberBonus
							+ '\',\''+_jsonObject.data[i].managerBonus
							+ '\',\''+_jsonObject.data[i].bankerBonus
							+ '\',\''+userType
							+'\')" class="visa_bonus">';
					htmlStr += '<div class="loans_bonusInfo">';
					htmlStr += '<img src="/superbank/resources/img/bonus.png" alt=""><div><span>'+_jsonObject.data[i].loanBonus+'%</span><i></i></div>';
					htmlStr += '</div>';
					htmlStr += '</div>';
				}
				htmlStr += '</li>';
			}
			
			$(".loans_fastInfo").html(htmlStr);
		}
		
	}
	
	function clickBonus(_member,_manager,_banker,_type) {
		if (_member == null || _member == 'null' || _member == '') {
			_member = '0';
		}
		if (_manager == null || _manager == 'null' || _manager == '') {
			_manager = '0';
		}
		if (_banker == null || _banker == 'null' || _banker == '') {
			_banker = '0';
		}
		$("#memberBonusSpan").html(_member);
		$("#managerBonusSpan").html(_manager);
		$("#bankerBonusSpan").html(_banker);
		
		if (userType == '20') {
			$(".visaLevel-top-status").text("专员");
			$(".visaLevel-top-img2").addClass("visaLevel-top-zy");
			$(".visaLevel-top-img2").removeClass("visaLevel-top-jl");
			$(".visaLevel-top-img2").removeClass("visaLevel-top-yhj");
		}else if (userType == '30') {
			$(".visaLevel-top-status").text("经理");
			$(".visaLevel-top-img2").removeClass("visaLevel-top-zy");
			$(".visaLevel-top-img2").addClass("visaLevel-top-jl");
			$(".visaLevel-top-img2").removeClass("visaLevel-top-yhj");
		}else if (userType == '40') {
			$(".visaLevel-top-status").text("银行家");
			$(".visaLevel-top-img2").removeClass("visaLevel-top-zy");
			$(".visaLevel-top-img2").removeClass("visaLevel-top-jl");
			$(".visaLevel-top-img2").addClass("visaLevel-top-yhj");
		}
		
		bonus();
	}
</script>
