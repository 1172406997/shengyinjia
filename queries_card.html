	function initBankPage(_jsonObject) {
		var htmlStr = "";
		
		if (_jsonObject.code == 'success' && _jsonObject.data.length > 0 ) {
			for (var i = 0; i < _jsonObject.data.length; i++ ) {
				if (i == 8) {
					break;
				}
				
				htmlStr += '<li>';
				htmlStr += '<a href="javascript:checkCardPlan('+_jsonObject.data[i].id+',\''
					+_jsonObject.data[i].code+'\',\''
					+_jsonObject.data[i].bankName+'\',\'\',\'\',\'\',\'\')">';
				htmlStr += '<div><img src="'+_jsonObject.data[i].showLogo+'" alt=""></div>';
				htmlStr += '<span>'+_jsonObject.data[i].bankName+'</span>';
				htmlStr += '</a>';
				htmlStr += '</li>';
				
			}
			$(".check_mid").html(htmlStr);
		}
		
	}
	
	function initData() {
		var hasData = true;
		
		pageNumber = 1;
        
        getCheckCardList(1,1);
        $(window).scroll(function () {
            var documentTop = $(document).scrollTop();
            var windowHeight = $(window).height();
            var documentHeight = $(document).height();
            if (documentTop >= (documentHeight - windowHeight)) {
                if (hasData && enableScroll) {
                    pageNumber = pageNumber + 1;
                    getCheckCardList(pageNumber,0);
                }
            }
        });
	}
	
	function getCheckCardList(_pageNumber,status) { //status 0表示滚动，1表示加载
		$("#loaddingDiv").attr("style","display:block");
		$.ajax({
            url: 'creditcard!checkCardList.action',
            async: false,
            data: {
            	'pageNumber': _pageNumber,
            	'pageSize': "10",
            	},
            dataType: 'json',
            cache: false,
            success: function (data) {
            	jsonObject = data;
            	
           		$("#loaddingDiv").attr("style","display:none");
            	if (jsonObject.code = 'success') {
            		
            		var htmlStr = '';
        			if (jsonObject.data.length > 0) {
        				
        				for (var i = 0; i < jsonObject.data.length; i++) {
        					var statusName = '';
        					if (jsonObject.data[i].status == '1') {
    							statusName = '已创建';
    						}else if (jsonObject.data[i].status == '3') {
    							statusName = '待审核';
    						}else if (jsonObject.data[i].status == '5') {
    							statusName = '审核通过';
    						}else if (jsonObject.data[i].status == '7') {
    							statusName = '已办理过';
    						}else if (jsonObject.data[i].status == '9') {
    							statusName = '已删除';
    						}
        					
        					var phone = '';
        					if (jsonObject.data[i].orderPhone.length >= 8) {
        						phone = jsonObject.data[i].orderPhone.substring(0,3)+'****' + jsonObject.data[i].orderPhone.substring(7,jsonObject.data[i].orderPhone.length);
        					}else {
        						phone = jsonObject.data[i].orderPhone;
        					}
        					
        					htmlStr += '<div onclick="checkCardPlan('+jsonObject.data[i].id+',\''
        							+jsonObject.data[i].bankCode+'\',\''
        							+jsonObject.data[i].bankName+'\',\''
        							+jsonObject.data[i].orderIdNo+'\',\''
        							+jsonObject.data[i].orderPhone+'\',\''
        							+jsonObject.data[i].id+'\',\''
        							+jsonObject.data[i].orderName+'\')">';
        					htmlStr += '<div class="check_oneTitle">';
        					htmlStr += '<div>'+jsonObject.data[i].bankName+'<span>（我的订单）</span></div>';
        					htmlStr += '<span><img src="/superbank/resources/img/arrow_right.png" alt=""></span>';
        					htmlStr += '</div>';
        					htmlStr += '<div>';
        					htmlStr += '<ul class="check_addOneInfo">';
        					htmlStr += '<li>';
        					htmlStr += '<div>姓&#12288;名&#12288;</div>';
        					htmlStr += '<span>'+jsonObject.data[i].orderName+'</span>';
        					htmlStr += '</li>';
        					htmlStr += '<li >';
        					htmlStr += '<div>手机号&#12288;</div>';
        					htmlStr += '<span class="check_addTel">'+phone+'</span>';
        					htmlStr += '</li>';
        					htmlStr += '<li>';
        					htmlStr += '<div>当前状态</div>';
        					htmlStr += '<span>'+statusName+'</span>';
        					htmlStr += '</li>';
        					htmlStr += '<li>';
        					htmlStr += '<div>申请时间</div>';
        					htmlStr += '<span class="check_addDate">'+formatDateTime3(jsonObject.data[i].createDate,'yyyy-MM-dd HH:mm:ss')+'</span>';
        					htmlStr += '</li>';
        					htmlStr += '</ul>';
        					htmlStr += '</div>';
        					htmlStr += '</div>';
        					
        					totalCount += 1;
        					
        					if (totalCount == jsonObject.totalCount) {
        						enableScroll = false;
        						htmlStr += '<div class="order_listFooter"><i></i><span>到底啦！</span><b></b></div>';
        					}
	        				
	        			}
	        			$(".check_infoWrap").append(htmlStr);
        			}else {
        				if (totalCount == 0) {
        					$(".check_infoWrap").html(htmlStr);
        				}
        			}
        			
        			
        		}else {
        		
        		}
            },
            error: function(xhr, type){
            	$("#loaddingDiv").attr("style","display:none");
            }
		});
		
	};
	
	function checkCardAll(){
		location.href = 'creditcard!checkCardAll.action';
	}
	
	function checkCardPlan(bankId,bankCode,bankName,idCardNo,phone,orderId,realName) {
		location.href = 'creditcard!checkCardPlan.action?bankId='+bankId+'&bankCode='+bankCode
				+'&bankName='+encodeURIComponent(encodeURIComponent(bankName))
				+'&idCardNo='+idCardNo+'&phone='+phone+'&orderId='+orderId+'&realName='+encodeURIComponent(encodeURIComponent(realName));
	}
	
</script>
