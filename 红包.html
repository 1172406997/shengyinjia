    //红包地图
    function redP_map(){
        var map = new BMap.Map("container",{minZoom:13,maxZoom:18});
        var myIcon4 = new BMap.Icon("/superbank/resources/img/bubble.png", new BMap.Size(86,22),{imageSize:new BMap.Size(86,22)});
        var myIcon = new BMap.Icon("/superbank/resources/img/point_v.png", new BMap.Size(15,15),{imageSize:new BMap.Size(15,15)});
        var point = new BMap.Point(113.16167,20.61667);
        map.centerAndZoom(point, 14);
        map.enableScrollWheelZoom(true);
        //map.addControl(new BMap.OverviewMapControl()); //添加缩略地图控件
        //map.addControl(new BMap.NavigationControl()); //添加地图缩放控件

        /*获取当前位置，并画范围圈*/
        var geolocation = new BMap.Geolocation();
        geolocation.enableSDKLocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point,{icon:myIcon});  //获取当前坐标
                var lblat = r.point.lat+0.0284;
                var circle = new BMap.Circle(r.point,3000,{strokeColor:"#333",fillColor:"", strokeWeight: 2, strokeOpacity: 0.58}); //画范围圈
                var tips = new BMap.Marker(new BMap.Point(r.point.lng,lblat),{icon:myIcon4});
                mk.setZIndex(100);
                tips.setZIndex(-9999999);
                map.addOverlay(circle);  //在地图加入范围圈
                map.addOverlay(mk);      //在地图加入当前坐标点
                map.addOverlay(tips);
                map.panTo(r.point);      //跳转至当前位置
                //成功获取当前位置后刷新地图红包
                //alert('您的位置：'+r.address.city+','+r.point.lng+','+r.point.lat);
               	//************************查询到红包后从新画红包标点*****************
               	$.ajax({
		 		   url:'indexRed!refreshRed.action',
		 		   dataType:'json',
		 		   data: {
		 			   "redLng": r.point.lng,
		 			   "redLat": r.point.lat,
		 			   "city": encodeURIComponent(r.address.city)
		 			   },
		 		   success:function(data){
		 			   if(data.code == 'error'){
		 				   alert(data.message);
		 			   }else{
		 				   markerArr = eval(data.orderList);
		 				   //从新添加标志点
		 				   for(var i = 0; i < markerArr.length; i++) {
					            var p0 = markerArr[i].end;
					            var p1 = markerArr[i].point.split(",")[0];
					            var p2 = markerArr[i].point.split(",")[1];
					            var pId = markerArr[i].id;
					            var sign = markerArr[i].sign;
					            addMarker(new window.BMap.Point(p1, p2),p0,pId,sign);
					       }
		 			   }
		 		   },
		 		   error:function(error){
		 			   alert('请求出错');
		 		   } 
		 	    });
               	//***********************查询到红包后从新画红包标点******************
            }else {

            }
        },{enableHighAccuracy: true});

        //地图点击事件
        map.addEventListener("click", function(){
            $(".banner-box").hide();
        });
        
        for(var i = 0; i < markerArr.length; i++) {
            var p0 = markerArr[i].end;
            var p1 = markerArr[i].point.split(",")[0];
            var p2 = markerArr[i].point.split(",")[1];
            var pId = markerArr[i].id;
            addMarker(new window.BMap.Point(p1, p2),p0,pId,'');
        }
        
        function addMarker(point,end,pId,sign) {
            var myIcon = new BMap.Icon("/superbank/resources/img/zuobiao@2x.png",
                new BMap.Size(18,21), {
                    offset: new BMap.Size(9, 21),
                    imageSize:new BMap.Size(18,21)
                });
            var myIcon2 = new BMap.Icon("/superbank/resources/img/red_bag@2x.png",
                new BMap.Size(38,47), {
                    offset: new BMap.Size(19, 47),
                    imageSize:new BMap.Size(38,47)
                });
            var marker = new BMap.Marker(point, {icon: myIcon});
            var marker2 = new BMap.Marker(point, {icon: myIcon2});
            marker.setZIndex(98);
            marker2.setZIndex(99);
            if(end==1){//已经领取完的红包
                map.addOverlay(marker);
                (function() {
                    markerArr[i];
                    marker.addEventListener("click",function(event){
                    	//显示红包
                    	showRed(pId);
                    });
                })();
            }else if(end==0){//可以领取的红包
                map.addOverlay(marker2);
                (function() {
                    markerArr[i];
                    marker2.addEventListener("click",function(){
                    	//显示红包
                    	showRed2(pId,sign);
                    });
                })();
                return marker2;
            }
        }
    }

    //抢红包
    function userGetRed(){
    	$('#goto').removeAttr("onclick");

		$.ajax({
		   url:'indexRed!userGetRed.action',
		   dataType:'json',

			   "sign":sign
			   },
		   success:function(data){
			   $('#goto').attr("onclick","userGetRed();");
			   if(data.code == 'error'){
				   $(".lg-bg").removeClass("lg-bg-visible");
			       $(".lg-box").removeClass("lg-box-visible");
				   //失败时的判断
				   if('红包领取已达上限' == data.message){
					   $('#todayNum').html(data.amount);
					   $('#hasCom').val(data.hasCom);
					   $(".weui-mask").addClass("weui-mask--visible");
				       $('#infoDiv').addClass("weui-dialog--visible");
				       $('#memberNum').html(data.memberNum);
				       $('#managerNum').html(data.managerNum);
				       $('#bankerNum').html(data.bankerNum);
				       $('#tipUser1').html(data.tipUser);
				       $('#tipUser2').html(data.tipUser);
				   }else if('该红包您已经领取过' == data.message){
					   /*
					   $('#redOrderId').val(redId);
               	       $('#receiveId').val(data.receiveId);
					   $('#failMsg').html(data.message);
					   $(".weui-mask").addClass("weui-mask--visible");
					   $('#tipDiv').addClass("weui-dialog--visible");
					   */
					   $('#redOrderId').val(redId);
	               	   $('#receiveId').val(data.receiveId);
	               	   showRushOrderInfo();
				   }else{
					   $('#redOrderId').val(redId);
	               	   $('#receiveId').val(data.receiveId);
	               	   showRushOrderInfo();
				   }
			   }else{
				   //抢到红包后打开红包
                   $('#redOrderId').val(redId);
               	   $('#receiveId').val(data.receiveId);
               	   
	               	$(".lg-bg").removeClass("lg-bg-visible");
	        	    $(".lg-box").removeClass("lg-box-visible");
               	   
               	   showRushOrderInfo();
			   }
		   },
		   error:function(error){
			   $('#goto').attr("onclick","userGetRed();");
			   $("#loaddingDiv").attr("style","display:none");
			   alert('请求出错');
		   } 
	    });
	}
    
    function showRushOrderInfo(){

    }
    
    //查看红包信息
    function showRed(redId){
		$.ajax({
		   url:'indexRed!showRed.action',
		   dataType:'json',
		   data: {
			   "redOrderId": redId
			   },
		   success:function(data){
			   $('#userName').html(data.userName);
			   if(data.pushUserLogo.length == 0){
				   $('#pushUserLogo').attr('src','/superbank/resources/img/personal@2x.png');
			   }else{
				   $('#pushUserLogo').attr('src',data.pushUserLogo);
			   }
			   $('#remark').html(data.remark);
			   $('#redOrderId').val(redId);
		       $('#receiveId').val('0');
		       $('#orderImg').attr('src',data.orderImg);
			   if($(".banner-box").is(":hidden")){
                   $(".banner-box").show();
               }else{
                   $(".banner-box").hide();
               }
			   $('#mylogoCode').val(data.pushUserCode);
               event.domEvent.stopPropagation();
		   },
		   error:function(error){
			   alert('请求出错');
		   } 
	    });
	}
