<script type="text/javascript">
//滑动的小球
new Inertia(document.getElementById('nav'));
//滑动的小球end
var pageNumber = 1;
      $(function () {
    	  	var hasData = true;
    	  	pageNumber = 1;
            getDatas(1,1);
           
            $(window).scroll(function () {
                var documentTop = $(document).scrollTop();
                var windowHeight = $(window).height();
                var documentHeight = $(document).height();
                if (documentTop >= (documentHeight - windowHeight)) {
                    if (hasData) {
                        pageNumber = pageNumber + 1;
                        getDatas(pageNumber,0);
                    }
                }
            });
            
     });
      
      
      function getDatas(_pageNumber,model){
    	  
          var pagesize =  $("#pagesize").val();
          var content_html = "";
          $.ajax({
              url: 'member!systemBulletin.action',
              async: false,
              data: {
              	'pageNumber': _pageNumber,
              	'pageSize':pagesize
              	},
              dataType: 'json',
              cache: false,
              success: function (datas) {
              	var size = datas.data;
              	if(size == 'null' || size == '' || size == undefined){
              		if (_pageNumber == 1) {
              			content_html = "<div class='order_no_data '>"+
                          "<img src='/superbank/resources/img/no_msg_img@2x.png' alt=''>"+
                          "<div>暂无公告~</div>"+
                      	"</div>"
                  		$("#payment_records").append(content_html);
              		}
            	}else{
            			var jsons = datas.data;
            			if(jsons == null || jsons == '' || jsons == undefined){
            				return ;
            			}
                	    for(var i=0;i<jsons.length;i++){//遍历月
  						var info = jsons[i];
  						content_html="<li><a href="+info.link+"><div class='sys-listPic'><img src='/superbank/resources/img/system_messages@2x.png' alt=''></div>"
  						+"<div class='sys-listTitle'>"+info.title+"</div>"
  						+"<div class='sys-listDate' id='sys-listDate'>"+formatDateTime3(info.createDate,'yyyy-MM-dd')+"</div></a></li>";
  						$("#payment_records").append(content_html);
                	   }
                	    
            		}
              }
  		});
  	}
      
      
</script>
