                    <span>姓名　　</span>
                    <div>

                </li>
                <li>

                </li>
                <li>
                    <span>银行卡号</span>
                    <div class="">
                        <input type="text" placeholder="请输入卡号" id="cardNo" onblur="checkcard();" name="userCard.cardNo" pattern="[0-9]*" ng-pattern="/[^a-zA-Z]/">
                    </div>
                </li>
                <li>
                    <span>开户行　</span>
                    <div id="openingBank"></div>
                </li>
                <li>
                    <span>开户地区</span>
                    <div class="content-block">
                        <input id="open_account_zone" type="text" readonly="readonly" placeholder="请选择" unselectable="on" onfocus="this.blur()">

                </li>
                
                
                <!-- <li>
                <span >支行&#12288;&#12288;</span>
                    <div>

                    <div class="set_li6_right"><img src="http://superbank.olvip.vip/superbank/resources/img/issue@2x.png" alt=""></div>
                </li>
                <li class="bind_li7">
                    <span>手机号　</span>
                    <div><input type="text" placeholder="请输入更换卡属银行预留手机号" id="accountPhone" maxlength="11" name="userCard.accountPhone" pattern="[0-9]*" ng-pattern="/[^a-zA-Z]/"></div>
                </li>
                <li id="bind_li4">

                    <div class="A_carloginWrap3" style="margin-left: 0rem;"><input class="A_codeBtn" id="A_codeBtn" type="button" value="获取验证码"></div>
