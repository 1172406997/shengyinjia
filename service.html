<script>
//滑动的小球
new Inertia(document.getElementById('nav'));
//滑动的小球end
//常见问题折叠
    $(".vip_help_title").click(function(){
        var choiceI=$(this).find("i");
        var isActive = choiceI.hasClass("active");

        $(".vip_help").each(function(){
            $(this).find("i").removeClass("active");
            $(this).find(".vip_help_info").addClass("vip_dis");
        })
        
        if(isActive){
            choiceI.removeClass("active");
            $(this).siblings(".vip_help_info").addClass("vip_dis");
        }else{
            choiceI.addClass("active");
            $(this).siblings(".vip_help_info").removeClass("vip_dis");
        }
    });
	//复制微信到剪贴板
	var clipboard = new Clipboard('.order_copy>a');
	
	clipboard.on('success', function(e) {
	    toAlert("已复制好，可粘贴。")
	});
	
	clipboard.on('error', function(e) {
	    /* console.log(e); */
	});
    // 提示弹出框
    $(".vip_tel").click(function(){
    	var phone="null";
    	if(phone=='null'){
    		$(".weui-mask").addClass("weui-mask--visible");
            $(".weui-dialog").addClass("weui-dialog--visible");
            $(".phoneClass").attr("href","javascript:void(0);");
    	}
    })
    $(".weui-dialog__ft").click(function(){
        $(".weui-mask").removeClass("weui-mask--visible");
        $(".weui-dialog").removeClass("weui-dialog--visible");
    })
    $(".weui-dialog_cancel").click(function(){
        $(".weui-mask").removeClass("weui-mask--visible");
        $(".weui-dialog").removeClass("weui-dialog--visible");
    });
      // 微信弹窗
      function popup5() {
        $(".plan_Popup").removeClass("plan_Popup_in").addClass("plan_Popup_fade");
        $(".plan_Popup-backdrop").removeClass("plan_Popup_in2").removeClass("plan_Popup_fade").addClass("fa_Popup_fade");
    }
    $(".order_Poptext").on("click", "#close2", function () {//这个是关闭弹出框
        $(".plan_Popup-dialog").animate({bottom: -1000});
        setTimeout("popup5()", 200);
    });
    $(".vip_wechat").click(function () {
    	var tt="null";
    	var falg="320820";

    	if(tt==''){
    		$(".order_wechatPic>img").attr("src","/superbank/resources/img/Qrcode@2x.png");
    		$(".plan_Popup-backdrop").toggleClass("plan_Popup_in2");
            $(".plan_Popup").toggleClass("plan_Popup_in");
            $(".plan_Popup-dialog").animate({bottom:0});
    	}else{
    		if("10001"==falg){    	
          		 $(".order_wechatPic>img").attr("src","http://image.ygs001.com/pic/1514688070.png");
       		}else{
       			 $(".order_wechatPic>img").attr("src",tt);
       		}  	
    		
    		 $(".plan_Popup-backdrop").toggleClass("plan_Popup_in2");
             $(".plan_Popup").toggleClass("plan_Popup_in");
             $(".plan_Popup-dialog").animate({bottom:0});
    	}
    		
    });
    $(".plan_masked").click(function(){
        $(".plan_Popup-dialog").animate({bottom: -1000});
        setTimeout("popup5()", 200);
    })
